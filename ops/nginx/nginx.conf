user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- LOGGING ---
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    # --- OPTIMIZATION ---
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # --- SECURITY: RATE LIMITING ---
    # Zone definition: 10MB storage, rate limit 10 requests/sec per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # --- SECURITY: SIZE LIMITS ---
    client_max_body_size 10M; # Limit payloads to 10MB
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    # --- SECURITY: HEADERS (GLOBAL) ---
    # HSTS (Strict-Transport-Security) - Force HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # XS-Protection
    add_header X-XSS-Protection "1; mode=block";
    # Frame Options (Clickjacking)
    add_header X-Frame-Options "SAMEORIGIN";
    # Content Type Options
    add_header X-Content-Type-Options "nosniff";
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # SSL SETTINGS (Reference Only - Managed by Certbot or Cloud usually)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # LOAD BALANCER CONFIG
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name localhost;

        # Redirect HTTP to HTTPS (Uncomment in prod)
        # return 301 https://$host$request_uri;

        location / {
            # --- APPLY LIMITS ---
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            proxy_pass http://active_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket Support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /health {
            access_log off;
            return 200 "OK";
        }
    }
}
