version: '3.8'

services:
  # The "Blue" Service (Active)
  app_blue:
    image: rqi-erp:latest
    container_name: erp_blue
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "3001:3000"
    networks:
      - erp_net

  # The "Green" Service (Standby/New)
  app_green:
    image: rqi-erp:new
    container_name: erp_green
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "3002:3000"
    networks:
      - erp_net

  # Reverse Proxy / Load Balancer
  nginx:
    image: nginx:alpine
    container_name: erp_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app_blue
      - app_green
    networks:
      - erp_net

networks:
  erp_net:
    driver: bridge
